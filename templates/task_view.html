{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1 align="center">TODO</h1>
                </div>
            </div>
            <div class="row">
            <div class="col-md-6">
                <div class="shadow card">
                    <div class="card-body">
                    <h4>ADD TASK</h4>
                    <form method="post" class="p-3 shadow">
                    {% csrf_token %}
                     <div class="form-group">
                     <input type="text" name="name" class="form-control" placeholder="name of task">
                     </div>
                     <div class="form-group">
                     <input type="text" name="priority" class="form-control" placeholder="priority">
                     </div>
                     <div class="form-group">
                     <input type="date" name="date" class="form-control" placeholder="date">
                     </div>
                     <input type="submit" class="btn btn-success">
                     </form>
                     </div>


                </div>
            </div>
                <div class="col-md-6">
                <h4>TASK COMPLETED</h4>
                    {% for i in obj1 %}
                    <div class="shadow card">
                    <div class="card-body">
                        <h5 class="card-title">{{i.name}}</h5>
                        <p><b>{{i.priority}}</b></p>
                        <p><b>{{i.date}}</b></p>
                        <a class="btn btn-danger" href="{% url 'cbvdetail' i.id %}">Details of task </a>
                        <a class="btn btn-danger" href="{% url 'cbvdelete' i.id %}">Delete </a>
                        <a class="btn btn-success" href="{% url 'cbvupdate' i.id %}">Update</a>
                    </div>
                        </div><br>
                    {% endfor %}
                </div>
        </div>
        </div>


    </div>
</div>
{% endblock %}
